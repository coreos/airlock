name: Go

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  GO111MODULE: on
  GOFLAGS: -mod=vendor

jobs:
  build:
    name: Build
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x, 1.20.x]
    runs-on: ubuntu-latest
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - name: Check out repository
      uses: actions/checkout@v3
    - name: Check modules
      run: go mod verify
    - name: Run tests
      run: |
        go build
        go test -v ./...
    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.51.1
        args: -E=gofmt --timeout=30m0s
